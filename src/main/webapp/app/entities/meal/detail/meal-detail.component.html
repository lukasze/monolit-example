<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="meal">
      <h2 data-cy="mealDetailsHeading"><span>Meal</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ meal.id }}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
          <span>{{ meal.date | formatMediumDate }}</span>
        </dd>
        <dt><span>Quantity</span></dt>
        <dd>
          <span>{{ meal.quantity }}</span>
        </dd>
        <dt><span>Food</span></dt>
        <dd>
          <div *ngIf="meal.food">
            <a [routerLink]="['/food', meal.food?.id, 'view']">{{ meal.food?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/meal', meal.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
